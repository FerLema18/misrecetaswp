<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mis Recetas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina web sobre mis Recetas">
    <meta name="keywords" content="Recetas, gastronomia, comer">
    <link rel="icon" href="icono.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header id="header" class="block-center-row mb-3">
            <img src="imagenes/restaurant.jpg" alt="Mis Recetas">
        </header>

        <nav class="nav-main fnt-lg block-center-row mb-2">
            <ul>
                <li><a href="">Inicio</a></li>
                <li class="separator">|</li>
                <li><a href=""> Recetas</a></li>
                <li class="separator">|</li>
                <li><a href="">Contactar</a></li>
            </ul>
        </nav>

        <main>
            <form class="block-center-row fnt-xl">
                <div class="col-desk-5 col-tab-8 col-mob-12">
                    <div class="grid mb-05">
                        <div style="text-align: right;" class="col-3">
                            <label for="name" class="col-3">Nombre:</label>
                        </div>
                        <div class="col-9">
                            <input id="name" class="col-9" type="text">
                        </div>
                    </div>
                    <div class="grid mb-05">
                        <div style="text-align: right;" class="col-3">
                            <label for="email" class="col-3">Email:</label>
                        </div>
                        <div class="col-9">
                            <input id="email" class="col-9" type="text">
                        </div>
                    </div>
                    <div class="grid mb-05">
                        <div style="text-align: right;" class="col-3">
                            <label for="message" class="col-3">Mensaje:</label>
                        </div>
                        <div class="col-9">
                            <textarea row="9" id="message" class="col-9" type="input-basic"></textarea>
                        </div>
                    </div>
                    <div class="txt-center">
                        <button class="btn primary fnt-base rounded">Enviar mensaje</button>
                    </div>
                </div>
                
            </form>
            
        </main>
    
        
    <div class="mb-3"></div>
    <footer id="footer" class="pad-1 block-center-row">
        Misrecetas.com 2021 Â©
    </footer>
</body>
    

</html>
