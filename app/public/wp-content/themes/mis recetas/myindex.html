<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mis Recetas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina web sobre mis Recetas">
    <meta name="keywords" content="Recetas, gastronomia, comer">
    <link rel="icon" href="icono.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header id="header" class="block-center-row mb-3">
            <img src="imagenes/restaurant.jpg" alt="Mis Recetas">
        </header>

        <nav class="nav-main fnt-lg block-center-row mb-2">
            <ul>
                <li>Inicio</li>
                <li class="separator">|</li>
                <li><a href="">Recetas</a></li>
                <li class="separator">|</li>
                <li><a href="">Contactar</a></li>
            </ul>
        </nav>
        <main class="grid">
            <section class="col-desk-9 col-tab-8 col-mob-12 separator-block">
                <div class="grid">
                    <div class="col-desk-6 col-tab-6 mb-2">
                        <h2 class="head-strong txt-center mb-05"> Lubina con humus</h2>
                        <img clas="img-md" src="_resources/lubina-con-hummus-de-guisantes.jpg">
                    </div>
                    <div class="col-desk-6 col-tab-6 mb-2">
                        <h2 class="head-strong txt-center mb-05">Tiramisú express</h2>
                        <img clas="img-md" src="_resources/tiramisu-express.jpg">
                    </div>
                    <div class="col-desk-6 col-tab-6 mb-2">
                        <h2 class="head-strong txt-center mb-05">Espaguettis de calabacín</h2>
                        <img clas="img-md" src="_resources/espaguetis-de-calabacin.jpg">
                    </div>
                    <div class="col-desk-6 col-tab-6 mb-2">
                        <h2 class="head-strong txt-center mb-05">Vichyssoise de esparragos</h2>
                        <img clas="img-md" src="_resources/vichyssoise-de-esparragos-blancos.jpg">
                    </div>
                </div>
            </section>
            <aside class="col-desk-3 col-tab-4 col-mob-12">
                <h2 class="head-strong txt-center mb-05">Menú del día</h2>
                <div clas="bg-ligth pad-1 rounded">
                    <div class="grip">
                        <div class="col-mob-4 col-mob-1">
                            <h3 class="fnt-md head-strong mb-05 txt-center">Entrante</h3>
                            <img clas="img-md rounded" src="_resources/vichyssoise-de-esparragos-blancos.jpg">
                        </div>
                        <div class="col-mb-4 mb-1">
                            <h3 class="head-strong mb-05 txt-center">Principal</h3>
                            <img class="img-md rounded" src="_resources/lubina-con-hummus-de-guisantes.jpg">
                        </div>
                        <div class="col-mob-4 mb-1">
                            <h3 class="head-strong mb-05 txt-center">Postre</h3>
                            <img class="img-md rounded" src="_resources/tiramisu-express.jpg">
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    <div class="mb-3"></div>
        <footer id="footer" class="pad-1 block-center-row">
            Misrecetas.com 2021 © 
        </footer>
</body>

</html>
